<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget"/>
<f:section name="main">
    <div class="text-center">
        <img src="{f:uri.resource(path: 'Icons/f7_cacheflow_logo.png', extensionName: 'cacheflow')}"
             class="widget-f7information-logo"
             alt="CacheFlow Logo"/>
    </div>
    <div class="widget-cacheflow-text">
        <h2>
            <f:translate key="widget.statistics.title" extensionName="cacheflow"/>
        </h2>
        <f:if condition="{statistics}">
            <f:then>
                <ul>
                    <f:for key="key" as="entry" each="{statistics}">
                        <f:if condition="{key} != pageStatuses">
                            <li><strong>
                                <f:translate key="widget.statistics.{key}" extensionName="cacheflow"/>
                            </strong>: {entry}
                            </li>
                            <f:if condition="{key} == relevantPagesCount && {statistics.pageStatuses}">
                                <ul>
                                    <f:for as="status" each="{statistics.pageStatuses}">
                                        <li><strong>
                                            <f:translate key="widget.statistics.pageStatus{status.last_flow_status}" extensionName="cacheflow" default="[{status.last_flow_status}]"/>
                                        </strong>: {status.count_status}
                                        </li>
                                    </f:for>
                                </ul>
                            </f:if>
                        </f:if>
                    </f:for>
                </ul>
            </f:then>
            <f:else>
                <f:translate key="widget.statistics.no_data" extensionName="cacheflow"/>
            </f:else>
        </f:if>
    </div>
</f:section>

<f:section name="footer">
</f:section>
</html>
